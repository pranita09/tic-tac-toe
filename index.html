<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="msg-container hide">
      <p id="msg">New Game</p>
      <button id="new-btn" class="btn">New Game</button>
    </div>
    <main>
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div id="timer">
          <p id="seconds">15</p>
          <p>:</p>
          <p>00</p>
        </div>
        <div class="piece-selection">
          <div id="player-piece-o" class="player">
            <div value="O1">
              O1<span id="remaining-O1" class="piece-count">3</span>
            </div>
            <div value="O2">
              O2<span id="remaining-O2" class="piece-count">2</span>
            </div>
            <div value="O3">
              O3<span id="remaining-O3" class="piece-count">1</span>
            </div>
          </div>
          <div id="player-piece-x" class="player">
            <div value="X1">
              X1<span id="remaining-X1" class="piece-count">3</span>
            </div>
            <div value="X2">
              X2<span id="remaining-X2" class="piece-count">2</span>
            </div>
            <div value="X3">
              X3<span id="remaining-X3" class="piece-count">1</span>
            </div>
          </div>
        </div>
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <button id="start-btn" class="btn">Start Game</button>
      <button id="restart-btn" class="btn">Restart Game</button>
    </main>
    <script src="app.js"></script>
  </body>
</html>
